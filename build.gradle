plugins {
    id 'java'
}

group 'com.keanu.algorithm'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.6.2'
}

tasks {
    test {
        useJUnitPlatform()
    }
}
